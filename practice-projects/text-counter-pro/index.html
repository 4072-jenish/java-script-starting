<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word_Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Word Counter App</h1>
    <textarea id="userInput" placeholder="Type or paste your text here..."></textarea>
    <div class="count-box">
        <p>Word Count: <span id="wordTotal">0</span></p>
        <p>Character Count: <span id="charTotal">0</span></p>
    </div>
    <button onclick="resetText()">Clear Text</button>

    <script src="script.js"></script>
</body>
</html>
