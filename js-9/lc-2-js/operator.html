<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let a = 5;
        let b = 10;

        console.log("============= Arithmatic operator ==============");


        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a++);
        console.log(a);
        console.log(b++);
        console.log(b);
        console.log(a++);
        console.log(b++);
        console.log(a**a);
        console.log(b**b);

        console.log("============= condition operator ==============");
        
        console.log(a<=b);
        console.log(a>=b);
        console.log(a==b);
        console.log(a!=b);
        console.log(a===b);
        console.log(a==="555");
        console.log(a==="155");
        console.log(a!==b);

        console.log("============= Asignment operator ==============");
        
        console.log(a+=b);
        console.log(a-=b);
        console.log(a*=b);
        console.log(a/=b);
        console.log(a%=b);
        console.log(a**=b);

        console.log("============= logical operator ==============");

        console.log(a&&b);
        console.log(a&&a);
        console.log(b&&b);
        console.log(a||b);
        console.log(a||a);
        console.log(b||b);
        console.log(a^b);
        console.log(a^a);
        console.log(b^b);
        


        if(a<b){
           console.log("a is true");
           
        }else{
            console.log("b is true");
           
        }

        
    </script>
</body>
</html>
