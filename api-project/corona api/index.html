<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 India Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>COVID-19 India Tracker</h1>
        <input type="date" id="searchDate">
        <button onclick="searchData()">Search</button>

        <h2>Overall Stats</h2>
        <div class="stats">
            <p><strong>Date:</strong> <span id="date">-</span></p>
            <p><strong>Total Cases:</strong> <span id="cases">-</span></p>
            <p><strong>Total Deaths:</strong> <span id="deaths">-</span></p>
            <p><strong>Total Recovered:</strong> <span id="recovered">-</span></p>
        </div>

    </div>
   <div class="corona-data">
    <h2>State-wise Data</h2>
    <div id="stateData" class="col-12"></div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="covid-api.js"></script>
</body>
</html>
