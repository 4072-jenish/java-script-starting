<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="cursor-small-dot" class="cursor-small-dot">
    </div>
    
    <div id="cursor-big-dot" class="cursor-big-dot">
    </div>
    
    <div class="container mt-5">
        

        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Assign a New Task</h4>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="mb-3">
                                <label for="pname" class="form-label">Person Name</label>
                                <input type="text" class="form-control" id="pname" placeholder="Enter name" required>
                            </div>
                            <div class="mb-3">
                                <label for="pmail" class="form-label">Person Email</label>
                                <input type="email" class="form-control" id="pmail" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="prole" class="form-label">Person Role</label>
                                <input type="text" class="form-control" id="prole" placeholder="Enter role" required>
                            </div>
                            <div class="mb-3">
                                <label for="page" class="form-label">Person Age</label>
                                <input type="number" class="form-control" id="page" placeholder="Enter age" required>
                            </div>
                            <div class="mb-3">
                                <label for="ptask" class="form-label">Task</label>
                                <input type="text" class="form-control" id="ptask" placeholder="Describe task" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Assign the Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="role-search" placeholder="Search by role" oninput="filterTasks()">
                    <button class="btn btn-primary" id="search-btn">Submit</button>
                </div>
            </div>
        </div>

        <div class="row" id="task-list"></div>
        </div>

    <script src="practical.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
